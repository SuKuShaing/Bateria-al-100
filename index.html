<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batería al 100</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <img src="/src/assets/logo.png" alt="Batería al 100" class="app-logo">
          <h1>Preferencias</h1>
        </div>
        
        <div class="setting-group">
          <div class="label-row">
            <label for="threshold-slider">Umbral de Alerta</label>
            <div class="input-wrapper">
              <input type="number" id="threshold-input" min="10" max="100" value="100" class="highlight-input">
              <span class="unit">%</span>
            </div>
          </div>
          <input type="range" id="threshold-slider" min="10" max="100" value="100" class="styled-slider">
          <div class="slider-labels">
            <span>10%</span>
            <span>100%</span>
          </div>
        </div>

        <div class="setting-group row-group">
          <label for="enabled-toggle">Activar Notificaciones</label>
          <label class="switch">
            <input type="checkbox" id="enabled-toggle">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="actions">
          <button id="save-btn" class="primary-btn">Guardar Cambios</button>
        </div>
        
        <p id="status-msg" class="status-text hidden"></p>
      </div>
    </div>
  </body>
</html>
